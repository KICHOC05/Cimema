<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .preview-image {
            max-width: 200px;
            max-height: 300px;
            margin-top: 10px;
        }
        .text-danger {
            color: #dc3545;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="form-container">
            <h2 class="form-title"><i class="bi bi-film"></i> Editar Película</h2>
            
            <form method="post" th:object="${movieDto}" id="movieForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" th:value="${movie.id}">
                
                <!-- Nombre -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${movieDto.nombre}">
                        <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger"
                            th:errors="${movieDto.nombre}"></p>
                    </div>
                </div>
                
                <!-- Género -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Género</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${movieDto.genero}">
                            <option value="">Seleccione un género</option>
                            <option value="Acción">Acción</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Comedia">Comedia</option>
                            <option value="Drama">Drama</option>
                            <option value="Terror">Terror</option>
                            <option value="Ciencia Ficción">Ciencia Ficción</option>
                        </select>
                        <p th:if="${#fields.hasErrors('genero')}" th:errorclass="text-danger"
                            th:errors="${movieDto.genero}"></p>
                    </div>
                </div>
                
                <!-- Horario -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Horario</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${movieDto.horario}">
                        <p th:if="${#fields.hasErrors('horario')}" th:errorclass="text-danger"
                            th:errors="${movieDto.horario}"></p>
                    </div>
                </div>
                
                <!-- Sinopsis -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Sinopsis</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${movieDto.sinopsis}" rows="3"></textarea>
                        <p th:if="${#fields.hasErrors('sinopsis')}" th:errorclass="text-danger"
                            th:errors="${movieDto.sinopsis}"></p>
                    </div>
                </div>
                
                <!-- Sala -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Sala</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="${movieDto.sala}">
                        <p th:if="${#fields.hasErrors('sala')}" th:errorclass="text-danger"
                            th:errors="${movieDto.sala}"></p>
                    </div>
                </div>

                <!-- Imagen (URL) -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Imagen</label>
                    <div class="col-sm-8">
                        <input type="url" class="form-control" th:field="${movieDto.imagen}" 
                               placeholder="https://ejemplo.com/imagen.jpg" 
                               oninput="updateImagePreview(this.value)">
                        <img id="imagePreview" class="preview-image img-thumbnail mt-2" 
                             th:src="${movieDto.imagen}" 
                             onerror="this.src='https://via.placeholder.com/300x450?text=Poster'">
                        <p th:if="${#fields.hasErrors('imagen')}" th:errorclass="text-danger"
                            th:errors="${movieDto.imagen}"></p>
                    </div>
                </div>
                
                <!-- Video (YouTube ID) -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID de YouTube (Trailer)</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="videoId" 
                               th:field="${movieDto.video}" placeholder="Ej: dQw4w9WgXcQ">
                        <small class="text-muted">Solo el ID del video de YouTube (ejemplo: dQw4w9WgXcQ)</small>
                        <p th:if="${#fields.hasErrors('video')}" th:errorclass="text-danger"
                            th:errors="${movieDto.video}"></p>
                        <div id="videoError" class="text-danger" style="display: none;"></div>
                    </div>
                </div>
                
                <!-- Estado -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Estado</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${movieDto.estado}">
                            <option value="Estreno">Estreno</option>
                            <option value="Cartelera">Cartelera</option>
                            <option value="Próximamente">Próximamente</option>
                            <option value="Fuera de Cartelera">Fuera de Cartelera</option>
                        </select>
                        <p th:if="${#fields.hasErrors('estado')}" th:errorclass="text-danger"
                            th:errors="${movieDto.estado}"></p>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="row mt-4">
                    <div class="col-sm-8 offset-sm-4">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a th:href="@{/admin/movies}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Actualizar vista previa de la imagen
        function updateImagePreview(url) {
            const preview = document.getElementById('imagePreview');
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                preview.src = url;
            } else {
                preview.src = 'https://via.placeholder.com/300x450?text=Poster';
            }
        }

        // Validación del ID de YouTube
        document.getElementById('movieForm').addEventListener('submit', function(event) {
            const videoIdInput = document.getElementById('videoId');
            const videoError = document.getElementById('videoError');
            const youtubeIdPattern = /^[a-zA-Z0-9_-]{11}$/;
            
            if (!youtubeIdPattern.test(videoIdInput.value)) {
                videoError.textContent = 'Por favor ingresa un ID válido de YouTube (11 caracteres alfanuméricos, guiones o guiones bajos)';
                videoError.style.display = 'block';
                event.preventDefault();
            } else {
                videoError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
